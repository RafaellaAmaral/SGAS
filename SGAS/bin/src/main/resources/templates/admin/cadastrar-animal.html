<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Amigo - Cadastrar</title>
    <link rel="stylesheet" href="/SGAS/src/main/resources/static/css/cadastro-adm.css">
    <link rel="shortcut icon" href="/SGAS/src/main/resources/static/images/iconesite.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-login">
        <div class="logo">
            <img src="/SGAS/src/main/resources/static/images/patas.png" alt="Logo de pata Pet Amigo">
            <h1>Pet Amigo</h1>
        </div>
    </header>
    <header id="header-1">
        <nav>
            <a href="#">Home</a>
            <div class="dropdown">
                <a href="#">Gestão de doações</a>
                <div class="dropdown-content">
                    <a href="quero-adotar.html">Cadastrar doação</a>
                    <a href="#">Ver doações</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Animais para adoção</a>
                <div class="dropdown-content">
                    <a href="/SGAS/src/main/resources/templates/admin/cadastrar-animal.html">Cadastrar animal</a>
                    <a href="/SGAS/src/main/resources/templates/admin/listar-animais.html">Listar animais</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">Voluntários</a>
                <div class="dropdown-content">
                    <a href="#">Ver voluntário</a>
                    <a href="#">Adicionar tarefa</a>
                    <a href="#">Candidatos</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de novo animal para adoção</h2>
            <form action="/admin/cadastrar-animal" method="post" enctype="multipart/form-data">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade">Idade (anos):</label>
                <input type="number" id="idade" name="idade" required>

                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca">

                <label for="sexo">Gênero:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>

                <label for="porte">Porte:</label>
                <select id="porte" name="porte" required>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea>

                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>

                <input type="submit" value="Cadastrar Animal">
            </form>
        </div>
    </main>
    <footer>
        <div class="sobre">
            <img src="/SGAS/src/main/resources/static/images/pata.png" alt="Ícone de pata">
            <p>Lorem Ipsum is simply dummy text.</p>
        </div>
        <div class="qrcode">
            <img src="/SGAS/src/main/resources/static/images/qrsgas.png" alt="QR Code para doação" id="qr-code">
            <button>SitePetAmigo.br</button>
        </div>
        <div class="contato">
            <h3>Contato</h3>
            <p><img src="/SGAS/src/main/resources/static/images/icone-wpp.webp" alt="Whatsapp"> (31) 98528-6875</p>
            <p><img src="/SGAS/src/main/resources/static/images/paw-print.png" alt="Email"> cachorros123@gmail.com</p>
        </div>
        <div class="coracao">
            <img src="/SGAS/src/main/resources/static/images/transferir.webp" alt="Coração com pata">
        </div>
    </footer>
</body>
</html>
