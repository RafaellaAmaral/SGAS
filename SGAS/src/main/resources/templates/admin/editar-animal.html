<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Amigo - Editar</title>
    <link rel="stylesheet" href="/css/cadastro-adm.css">
    <link rel="shortcut icon" href="/images/iconesite.png" type="image/x-icon">
</head>

<body>
    <header id="header-login">
        <div class="logo">
            <img src="/images/patas.png" alt="Logo de pata Pet Amigo">
            <h1>Pet Amigo</h1>
        </div>
		
		<ul sec:authorize="isAuthenticated()" >
			    <button class="log" th:text="${principal.nome}"></button>
				<a href="/administrador"  th:if="${principal != null && principal.isAdministrador}">
				<button class="log">Área do Administrador</button>
				</a>
		    </ul>
			        
			<div  sec:authorize="isAuthenticated() == false" >
			   <a href="/login"><button class="log">Faça Login</button></a>
			</div>    
			
    </header>

<header id="header-1">
    <nav>
        <a href="/administrador/pag-inicial">Home</a>

        <div class="dropdown">
            <a href="#">Gestão de doações</a>
            <div class="dropdown-content">
                <a href="#">Cadastrar doação</a>
                <a href="#">Ver doações</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Animais para adoção</a>
            <div class="dropdown-content">
                <a href="/administrador/cadastrar-animal">Cadastrar animal</a>
                <a href="/administrador/listar-animais">Listar animais</a>
            </div>
        </div>

        <div class="dropdown">
            <a href="#">Voluntários</a>
            <div class="dropdown-content">
                <a href="#">Ver voluntário</a>
                <a href="#">Adicionar tarefa</a>
                <a href="#">Candidatos</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Editar animal</h2>

        <form action="/administrador/editar-animal" method="post" enctype="multipart/form-data">

            <input type="hidden" name="id" th:value="${animal.id}">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${animal.nome}" required>

            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade" name="idade"
                   th:value="${#temporals.year(#temporals.createNow()) - animal.dataNascimento.year}"
                   required>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" th:value="${animal.raca}">

            <label for="sexo">Gênero:</label>
            <select id="sexo" name="sexo" required>
                <option value="M" th:selected="${animal.sexo == 'M'}">Macho</option>
                <option value="F" th:selected="${animal.sexo == 'F'}">Fêmea</option>
            </select>

            <label for="porte">Porte:</label>
            <select id="porte" name="porte" required>
                <option value="P" th:selected="${animal.porte == 'P'}">Pequeno</option>
                <option value="M" th:selected="${animal.porte == 'M'}">Médio</option>
                <option value="G" th:selected="${animal.porte == 'G'}">Grande</option>
            </select>

            <label for="imagem">Imagem (opcional):</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" th:text="${animal.descricao}"></textarea>

            <input type="submit" value="Salvar Alterações">
        </form>
    </div>
</main>

<footer>
    <div class="sobre">
        <img src="/images/pata.png" alt="Ícone de pata">
        <p>Lorem Ipsum is simply dummy text.</p>
    </div>

    <div class="qrcode">
        <img src="/images/qrsgas.png" alt="QR Code para doação" id="qr-code">
        <button>SitePetAmigo.br</button>
    </div>

    <div class="contato">
        <h3>Contato</h3>
        <p><img src="/images/icone-wpp.webp" alt="Whatsapp"> (31) 98528-6875</p>
        <p><img src="/images/paw-print.png" alt="Email"> cachorros123@gmail.com</p>
    </div>

    <div class="coracao">
        <img src="/images/transferir.webp" alt="Coração com pata">
    </div>
</footer>

</body>
</html>
