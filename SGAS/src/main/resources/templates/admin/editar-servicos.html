<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Amigo - Editar Serviço</title>
    <link rel="stylesheet" href="/css/cadastro-adm.css">
    <link rel="shortcut icon" href="/images/iconesite.png" type="image/x-icon">
</head>

<body>
    <header id="header-login">
        <div class="logo">
            <img src="/images/patas.png" alt="Logo de pata Pet Amigo">
            <h1>Pet Amigo</h1>
        </div>
		
		<ul sec:authorize="isAuthenticated()" >
			    <button class="log" th:text="${principal.nome}"></button>
				<a href="/administrador"  th:if="${principal != null && principal.isAdministrador}">
				<button class="log">Área do Administrador</button>
				</a>
		    </ul>
			        
			<div  sec:authorize="isAuthenticated() == false" >
			   <a href="/login"><button class="log">Faça Login</button></a>
			</div>    
			
    </header>

<header id="header-1">
		    <nav>
		        <a href="/administrador">Home</a>
		        <div class="dropdown">
		            <a href>Gestão de doações</a>
		            <div class="dropdown-content">
		                <a href="/administrador/cadastrar-doacao">Cadastrar doação</a>
		                <a href="/administrador/listar-doacoes">Ver doações</a>
		            </div>
		        </div>

		        <div class="dropdown">
		            <a href="#">Animais para adoção</a>
		            <div class="dropdown-content">
		                <a href="/administrador/cadastrar-animal">Cadastrar animal</a>
                        <a href="/administrador/listar-animais">Listar animais</a>
						<a href="/administrador/listasolicitacoes">Solicitações de Adoção</a>
		            </div>
		        </div>

		        <div class="dropdown">
		            <a href="#">Voluntários</a>
		            <div class="dropdown-content">
		                <a href="/administrador/cadastrar-servico">Adicionar tarefa</a>
		                <a href="/administrador/listacandidaturas">Candidatos</a>
		            </div>
		        </div>
		    </nav>
		</header>
<main>
    <div class="form-container">
        <h2>Editar serviço</h2>

        <form action="/administrador/editar-servico" method="post">

            <input type="hidden" name="id" th:value="${servico.id}">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" th:value="${servico.titulo}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" th:text="${servico.descricao}" required></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" th:value="${#temporals.format(servico.data, 'yyyy-MM-dd')}" required>

            <label for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option value="manhã" th:selected="${servico.turno == 'manhã'}">Manhã</option>
                <option value="tarde" th:selected="${servico.turno == 'tarde'}">Tarde</option>
                <option value="noite" th:selected="${servico.turno == 'noite'}">Noite</option>
            </select>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" th:value="${servico.tipo}" required>

            <label for="vagas">Vagas:</label>
            <input type="number" id="vagas" name="vagas" th:value="${servico.vagas}" required min="1">

            <input type="submit" value="Salvar Alterações">
        </form>
    </div>
</main>

<footer>
    <div class="sobre">
        <img src="/images/pata.png" alt="Ícone de pata">
        <p>Lorem Ipsum is simply dummy text.</p>
    </div>

    <div class="qrcode">
        <img src="/images/qrsgas.png" alt="QR Code para doação" id="qr-code">
        <button>SitePetAmigo.br</button>
    </div>

    <div class="contato">
        <h3>Contato</h3>
        <p><img src="/images/icone-wpp.webp" alt="Whatsapp"> (31) 98528-6875</p>
        <p><img src="/images/paw-print.png" alt="Email"> cachorros123@gmail.com</p>
    </div>

    <div class="coracao">
        <img src="/images/transferir.webp" alt="Coração com pata">
    </div>
</footer>

</body>
</html>
